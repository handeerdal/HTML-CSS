<!DOCTYPE html>
<html>
<head>
	<title>Example HTML5 Image, Image Map, and Color Code</title>
	<style>
		/* CSS for setting background color and text color */
		body {
			background-color: #f2f2f2;
			color: #333;
		}

		.map {
			position: relative;
			width: 100%;
			height: 600px;
		}

		.map area {
			position: absolute;
			border: 2px solid #333;
			cursor: pointer;
		}

		.map area span {
			display: none;
			position: absolute;
			padding: 5px;
			background-color: #fff;
			border: 1px solid #333;
			font-size: 14px;
		}

		.map area:hover span {
			display: block;
		}
	</style>
</head>
<body>
	<h2>Static Image Example</h2>
	<img src="example-image.jpg" alt="Example image" width="400" height="400">

	<h2>Dynamic Image Example</h2>
	<canvas id="example-canvas" width="400" height="400"></canvas>
	<script>
		// JavaScript code for drawing on the canvas
		var canvas = document.getElementById("example-canvas");
		var context = canvas.getContext("2d");

		context.fillStyle = "#ff0000";
		context.fillRect(50, 50, 100, 100);

		context.fillStyle = "#00ff00";
		context.beginPath();
		context.arc(200, 200, 50, 0, 2*Math.PI);
		context.fill();
	</script>

	<h2>Image Map Example</h2>
	<div class="map">
		<img src="example-map.jpg" alt="Example map" usemap="#example-map" width="600" height="600">
		<map name="example-map">
			<area shape="rect" coords="0,0,100,100" href="#" title="Clickable area 1">
			<area shape="circle" coords="0,0,400,400," href="#" title="Clickable area 2">
			<area shape="poly" coords="100,100,300,300" href="#" title="Clickable area 3">
			
		</map>
	</div>

</body>
</html>
