<!DOCTYPE html>
<html>
  <head>
    <title>Example Page</title>
    <meta charset="UTF-8">
    <meta name="description" content="This is an example page">
    <meta name="author" content="John Doe">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="generator" content="Visual Studio Code">
  </head>
  <body>
    <h1>Welcome to the Example Page</h1>
    <p>This is an example page for demonstrating the use of meta information in HTML5.</p>
 


<!-- Hidden input type -->
<label for="hidden">Hidden Input:</label>
<input type="hidden" id="hidden" name="hidden" value="This value is hidden">

<!-- Tel input type -->
<label for="tel">Telephone Input:</label>
<input type="tel" id="tel" name="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

<!-- Email input type -->
<label for="email">Email Input:</label>
<input type="email" id="email" name="email" placeholder="example@example.com" required>

<!-- Number input type -->
<label for="number">Number Input:</label>
<input type="number" id="number" name="number" min="1" max="100" step="1" value="50">

<!-- Range input type -->
<label for="range">Range Input:</label>
<input type="range" id="range" name="range" min="0" max="100" step="5" value="50">

<!-- Search input type -->
<label for="search">Search Input:</label>
<input type="search" id="search" name="search" placeholder="Search for something...">

<!-- Image input type -->
<label for="image">Image Input:</label>
<input type="image" id="image" name="image" src="https://via.placeholder.com/50x50" alt="Submit">

<!-- Week input type -->
<label for="week">Week Input:</label>
<input type="week" id="week" name="week" value="2023-W14">

<!-- Url input type -->
<label for="url">URL Input:</label>
<input type="url" id="url" name="url" placeholder="https://www.example.com" required>

<!-- Date-time local input type -->
<label for="datetime-local">Date-Time Local Input:</label>
<input type="datetime-local" id="datetime-local" name="datetime-local" value="2023-03-31T14:30:00">

<!-- Month input type -->
<label for="month">Month Input:</label>
<input type="month" id="month" name="month" value="2023-03">

<!-- Time input type -->
<label for="time">Time Input:</label>
<input type="time" id="time" name="time" value="14:30">
 </body>
</html>
